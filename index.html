<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'accent': '#F85558',
                    }
                }
            }
        }
    </script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Fruit Burst</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <header class="md:container md:mx-auto">
        <nav class="">
            <div class="navbar bg-accent rounded-full text-white mt-12 p-6">
                <div class="navbar-start hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-lg">
                        <li><a class="hover:bg-transparent">Home</a></li>
                        <li><a class="hover:bg-transparent">About Us</a></li>
                        <li><a class="hover:bg-transparent">Shop</a></li>
                        <li><a class="hover:bg-transparent">All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-center">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            <li><a>Item 1</a></li>
                            <li>
                                <a>Parent</a>
                                <ul class="p-2">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-xl hover:bg-transparent">
                        <img src="assets/images/logo.png" alt="" class="w-auto max-w-[45px] h-auto" />
                            <span class="text-4xl">Fruit Burst</span></a>
                </div>

                <div class="navbar-end">
                    <div class="input-group  md:w-[290px] rounded-full bg-white items-center">
                        <input type="text" placeholder="Search here"
                            class="input flex-1 bg-transparent focus:border-transparent focus:outline-none text-gray-500" />
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="mr-2">
